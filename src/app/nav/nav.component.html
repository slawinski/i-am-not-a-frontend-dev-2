<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="mode.value" fixedInViewport="true">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="sidenav.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <mat-nav-list>
      <a mat-list-item href="" [routerLink]="['/welcome']">Welcome</a>
      <a mat-list-item href="" [routerLink]="['/about-me']">About me</a>
      <a mat-list-item href="" [routerLink]="['/contact']">Contact</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="rel">
      <button
        class="abs"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="sidenav.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
