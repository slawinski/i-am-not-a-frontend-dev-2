<div class="flex-container">
  <mat-form-field hintLabel="Don't do it - it won't work">
    <input matInput placeholder="Please enter your email" [formControl]="email" required />
    <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Your message"></textarea>
  </mat-form-field>

  <button mat-stroked-button>Send!</button>
</div>
